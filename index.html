<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>焚き木の一夜</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- インラインSVGファビコン -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect x='6' y='22' width='20' height='4' rx='1' fill='%238B4513'/><rect x='4' y='20' width='10' height='3' rx='1' transform='rotate(20 4 20)' fill='%238B4513'/><rect x='18' y='20' width='10' height='3' rx='1' transform='rotate(-20 28 20)' fill='%238B4513'/><path d='M16,5 Q19,10 20,15 Q21,10 18,5 Q15,10 14,15 Q13,10 16,5 Z' fill='%23FF4500'/><path d='M16,8 Q18,12 19,16 Q20,12 17,8 Q14,12 13,16 Q12,12 16,8 Z' fill='%23FFA500'/><path d='M16,11 Q17,14 18,17 Q19,14 16,11 Q13,14 14,17 Q15,14 16,11 Z' fill='%23FFFF00'/></svg>">
</head>
<body>
    <!-- 背景色用の要素 -->
    <div class="background-layer"></div>
    
    <!-- スクロール観測用の要素 -->
    <div class="scroll-observer"></div>
    
    <div class="container">
        <div class="campfire-scene">
            <div class="logs"></div>
            <div class="fire">
                <div class="flames">
                    <div class="flame flame1"></div>
                    <div class="flame flame2"></div>
                    <div class="flame flame3"></div>
                    <div class="flame flame4"></div>
                    <div class="flame flame5"></div>
                    <div class="flame flame6"></div>
                    <div class="flame flame7"></div>
                    <div class="flame flame8"></div>
                    <div class="flame flame9"></div>
                </div>
                <div class="embers">
                    <div class="ember ember1"></div>
                    <div class="ember ember2"></div>
                    <div class="ember ember3"></div>
                    <div class="ember ember4"></div>
                    <div class="ember ember5"></div>
                    <div class="ember ember6"></div>
                    <div class="ember ember7"></div>
                    <div class="ember ember8"></div>
                </div>
            </div>
        </div>
        <div class="scroll-indicator">
            <p>スクロールして一夜を過ごす</p>
            <div class="arrow-down"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
